<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="boot/bootstrap.min.css">
    <script src="boot/jquery.min.js"></script>
    <script src="boot/bootstrap.min.js"></script>
    <script src="js/time.js"></script>
    <link rel="stylesheet" href="stylesheets/inventory.css">
    <link rel="shortcut icon" href="http://res.cloudinary.com/oi12345/image/upload/v1502091792/inventory_cbr7i8.png">
    <title>Inventory</title>
</head>

<body onload="startTime(),setDate(),setUserName()">

    <!-- Navbar starts-->
    <nav class="navbar navbar-inverse" style="background-color:rgb(128,92,160);border-style:none">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="javascript:void(0)" style="padding-top:0px">
                    <img src="http://res.cloudinary.com/oi12345/image/upload/v1502091751/logo_utral0.png" alt="Logo here" >
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)" id="username" style="color:white">Login</a></li>
                    <li><a href="javascript:void(0)" id="date" style="color:white"></a></li>
                    <li><a href="javascript:void(0)" id="time" style="color:white"></a></li>
                    <li><a href="javascript:void(0)" id="logout" style="color:white" class="hoverNav"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar ends-->

    <div class="container-fluid text-center">
        <div class="row content">

            <!--sidebar div starts-->
            <div class="col-sm-2 sidenav">
                <ul style="padding:30px;list-style-type:none;">
                    <li><a href='javascript:void(0)' onClick='addProduct()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041480/Add_Product_qcoc3a.png" class='myButton'></a></li>
                    <li><a href='javascript:void(0)' onClick='updateProduct()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041481/Update_Product_hqvio1.png" class='myButton'></a></li>
                    <li><a href='javascript:void(0)' onClick='deleteProduct()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041480/Delete_Product_wqj1bi.png" class='myButton'></a></li>
                    <li><a href='javascript:void(0)' onClick='checkItems()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041480/Check_Stock_yhnnnk.png" class='myButton'></a></li>
                    <li><a href='javascript:void(0)' onClick='viewStock()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041482/View_Stock_dkisvq.png" class='myButton'></a></li>  
                </ul>
            </div>
            <!--sidebar div ends-->

            <!--content div starts-->
            <div class="col-sm-8 text-left">
                <h1 style="text-align:center;color:rgb(128,92,160)">Welcome to Inventory</h1>
                <h3 style="text-align:center;color:rgb(128,92,160)" id="task"></h3>
                <div id="centerDiv">

                </div>
            <!--content div end-->

        </div>
    </div>


<script src="js/inventory.js"></script>
<script src="js/inventoryfunc.js"></script>
</body>
</html>
