<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="boot/bootstrap.min.css">
    <script src="boot/jquery.min.js"></script>
    <script src="boot/bootstrap.min.js"></script>
    <script src="js/time.js"></script>
    <link rel="stylesheet" href="stylesheets/admin.css">
    <link rel="shortcut icon" href="http://res.cloudinary.com/oi12345/image/upload/v1502091792/admin_cpfhqs.png">
    <title>Admin Panel</title>
</head>

<body onload="startTime(),setDate(),setUserName()">

     <!-- Navbar starts-->
    <nav class="navbar navbar-inverse" style="background-color:rgb(128,92,160);border-style:none">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
                <a class="navbar-brand" href="javascript:void(0)" style="padding-top:0px">
                    <img src="http://res.cloudinary.com/oi12345/image/upload/v1502091751/logo_utral0.png" alt="Logo here" >
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:void(0)" id="username" style="color:white">Login</a></li>
                    <li><a href="javascript:void(0)" id="date" style="color:white"></a></li>
                    <li><a href="javascript:void(0)" id="time" style="color:white"></a></li>
                    <li><a href="javascript:void(0)" id="logout" style="color:white" class="hoverNav"></a></li>
                    <li><a href="javascript:void(0)" onclick="changePass()" id="changepass" style="color:white" class="hoverNav">Change Password</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar ends-->

    <div class="container-fluid text-center">
        <div class="row content">

            <!-- Side button div starts-->
            <div class="col-sm-2 sidenav">
                <ul style="padding:30px;list-style-type:none;">
                    <li><a href='javascript:void(0)' onClick='checkInventory()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041479/Access_Inventory_Button_ugw5zk.png" class='myButton'></a></li>
                    <li><a href='javascript:void(0)' onClick='addEmployee()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041482/New_Employee_Button_igmxuo.png" class='myButton'></a></li>
                    <li><a href='javascript:void(0)' onClick='updateEmployee()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041481/Update_Employee_Button_hau3c5.png" class='myButton'></a></li>
                    <li><a href='javascript:void(0)' onClick='deleteEmployee()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041480/Delete_Employee_Button_legdqy.png" class='myButton'></a></li>
                    <li><a href='javascript:void(0)' onClick='openCheckout()'><img src="http://res.cloudinary.com/oi12345/image/upload/v1502041482/Open_Checkout_Button_ri0p13.png" class='myButton'></a></li>              
                </ul>
            </div>
            <!-- Side button div ends-->
            
            <div class="col-sm-8 text-left">
                <h1 style="text-align:center;color:rgb(128,92,160)">Welcome Admin</h1>
                <div id="centerDiv">
                   
                </div>
                    
            </div>

        </div>
    </div>

<script src="js/admin.js"></script>
<script src="js/adminfunc.js"></script>
</body>

</html>
